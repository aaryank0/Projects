<html>
  <head>
    <title> Text Replacer </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Free Text Replacer </h1>
    <textarea autocorrect = "off" id="input" placeholder="Enter your text here..."></textarea><br><br>
    <span> Replace this - </span><input id="replaceThis"><br><br>
    <span> With this - </span><input id="withThis"><br><br>
    <button onclick="replace()">Replace Text!</button><br><br>
    <textarea id="output" placeholder="Output comes here..." disabled="disabled"></textarea><br><br>
  </body>
</html>
<script type="text/javascript" src="js.js"></script>
