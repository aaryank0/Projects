<!DOCTYPE HTML>
<html>
  <head> 
    <title> Slope Calculator </title> 
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Slope Calculator </h1>
    <h3> Input your 2 points. Please seperate x and y with a comma, with no parentheses. </h3>
    <div class="pointInputs">
      <input type="text" id="point1" placeholder="Point 1..."> <br>
      <input type="text" id="point2" placeholder="Point 2...">
    </div>
    <button id="calcBtn"> Get Slope! </button> <br>
    <input type="text" id="output" disabled placeholder="Output...">
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js.js"></script>
