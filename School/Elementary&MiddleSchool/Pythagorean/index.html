<title> PyThag Calculator </title>
<body>
    <link rel="stylesheet" href="style.css">
  
    <h1> Pythagorean Theorem Calculator </h1>
  
    <img src = "https://www.ducksters.com/kidsmath/triangle_pythagorean.gif">
  
    <br><br>
    <span> A = <input type='number' id="a">
      
    <br><br>
    <span> B = <input type='number' id="b">
      
    <br><br>
    <span> C = <input type='number' id="c">
      
    <br><br>
    <button onclick = "calc()"> Calculate! </button>
      
    <p id="stepsp" style="display: none;"> Steps: </p>
     
    <div id="answer">
    </div>
      
    <br>  
    <div id="steps">
      <div id="formula"></div>
      <br>
      <div id="step1"></div>
      <br>
      <div id="step2"></div>
      <br>
      <div id="step3"></div>
      <br>
      <div id="finalAnswer"></div>
    </div>  
	<script type="text/javascript" src="js.js"></script>
